<!DOCTYPE html>
<html>
<head>
    <title>EncanaLogica - Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="icon" href="./img/icon.png">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .ranking-header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .ranking-list {
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .player-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-position {
            font-weight: bold;
            color: #343a40;
        }

        .player-name {
            flex-grow: 1;
            margin-left: 20px;
        }

        .player-score {
            font-weight: bold;
            color: #28a745;
        }

        .btn-back {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ranking-header">
            <h1>üèÜ Ranking EncanaLogica</h1>
            <p>Os melhores jogadores do jogo de l√≥gica</p>
        </div>

        <div class="ranking-list" id="ranking-container">

            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Carregando ranking...</p>
            </div>
        </div>

        <a href="index.html" class="btn btn-primary btn-back">Voltar ao Jogo</a>
    </div>

    <script>
        const socket = io("https://encanalogica-server.onrender.com");
        const rankingContainer = document.getElementById('ranking-container');
        socket.emit('get-rankings');

        socket.on('update-rankings', (rankings) => {
            updateRankingDisplay(rankings);
        });

        function updateRankingDisplay(rankings) {
            if (rankings.length === 0) {
                rankingContainer.innerHTML = `
                    <div class="text-center py-5">
                        <p>Nenhum jogador ainda. Seja o primeiro!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            rankings.forEach((player, index) => {
                html += `
                    <div class="player-item">
                        <span class="player-position">${index + 1}¬∫</span>
                        <span class="player-name">${player.name}</span>
                        <span class="player-score">${player.score} pts (N√≠vel ${player.level})</span>
                    </div>
                `;
            });

            rankingContainer.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const localRankings = JSON.parse(localStorage.getItem('EncanaLogicaHighscores')) || [];
            if (localRankings.length > 0) {
                updateRankingDisplay(localRankings);
            }

            socket.emit('get-rankings');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
