<!DOCTYPE html>
<html>
<head>
    <title>EncanaLogica - Rankings</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="icon" href="./img/icon.png">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .ranking-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }
        #rankings-list {
            list-style-type: none;
            padding: 0;
        }
        #rankings-list li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #2d2d2d;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        #rankings-list li:nth-child(1) {
            background-color: #ffd700;
            color: black;
            font-weight: bold;
        }
        #rankings-list li:nth-child(2) {
            background-color: #c0c0c0;
            color: black;
        }
        #rankings-list li:nth-child(3) {
            background-color: #cd7f32;
            color: black;
        }
        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="ranking-container">
        <h1>üèÜ Ranking dos Melhores Jogadores</h1>
        <ol id="rankings-list"></ol>
        <a href="index.html" class="back-btn">Voltar ao Jogo</a>
    </div>

    <script>
        const socket = io("https://encanalogica-ws.onrender.com");
        const rankingsList = document.getElementById('rankings-list');

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        function updateRankings(rankings) {
            rankingsList.innerHTML = '';
            
            rankings.forEach((player, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${index + 1}. ${player.name}</span>
                    <span>${player.score} pts (N√≠vel ${player.level})</span>
                    <span>${formatDate(player.date)}</span>
                `;
                rankingsList.appendChild(li);
            });
        }

        socket.on('update-rankings', (rankings) => {
            updateRankings(rankings);
        });

        fetch('https://encanalogica-ws.onrender.com/rankings')
            .then(response => response.json())
            .then(data => updateRankings(data))
            .catch(error => console.error('Erro ao carregar rankings:', error));
    </script>
</body>
</html>
