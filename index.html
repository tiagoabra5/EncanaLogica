<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncanaLogica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="teste1.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="icon" href="./img/icon.png">
</head>

<body class="bg-light">
    <div class="container py-4">
        <div id="start-screen" class="text-center">
            <div class="card border-0 shadow-sm mx-auto" style="max-width: 500px;">
                <div class="card-body p-4 p-md-5">
                    <h1 class="mb-4 fw-bold text-primary">EncanaLogica</h1>
                    <p class="text-muted mb-4">Teste suas habilidades de lógica e raciocínio</p>

                    <div class="mb-3">
                        <input type="text" id="player-name" class="form-control form-control-lg" placeholder="Seu nome"
                            maxlength="12">
                    </div>
                    <button id="start-btn" class="btn btn-primary btn-lg w-100 py-2">
                        Começar <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <a href="ranking.html" class="btn btn-outline-secondary">
                    <i class="bi bi-trophy-fill me-2"></i>Ver Ranking
                </a>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-header bg-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-primary me-2">Nível <span id="level-display">1</span></span>
                            <span id="display-name" class="fw-bold"></span>
                        </div>
                        <div class="d-flex gap-2">
                            <span class="badge bg-light text-dark">
                                <i class="bi bi-heart-fill text-danger me-1"></i>
                                <span id="lives">3</span>
                            </span>
                            <span class="badge bg-light text-dark" id="timer-badge">
                                <i class="bi bi-stopwatch me-1"></i>
                                <span id="timer">60</span>s
                            </span>
                            <span class="badge bg-light text-dark">
                                <i class="bi bi-trophy-fill text-warning me-1"></i>
                                <span id="score">0</span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="alert alert-info mb-4">
                        <h5 class="alert-heading mb-2">Missão:</h5>
                        <p id="mission-text" class="mb-0"></p>
                    </div>

                    <div class="text-center mb-4">
                        <div class="oil-tank mx-auto mb-2">
                            <div id="oil-flow" class="oil"></div>
                        </div>
                        <div class="pipe mx-auto"></div>
                    </div>

                    <div id="grid" class="d-flex justify-content-center mb-4"></div>

                    <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
                        <button data-operator="sil" class="btn btn-outline-primary operator-btn">
                            <i class="bi bi-check-circle me-1"></i> Silogismo
                        </button>
                        <button data-operator="sof" class="btn btn-outline-primary operator-btn">
                            <i class="bi bi-x-circle me-1"></i> Sofismo
                        </button>
                    </div>

                    <button id="test-btn" class="btn btn-success w-100 py-2" disabled>
                        <i class="bi bi-check-circle me-2"></i>Verificar
                    </button>
                </div>
            </div>
        </div>

        <div id="gameover-screen" class="hidden text-center">
            <div class="card border-0 shadow-sm mx-auto" style="max-width: 500px;">
                <div class="card-body p-4 p-md-5">
                    <div class="mb-4">
                        <i class="bi bi-hourglass-bottom text-danger" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 fw-bold">Fim de Jogo</h2>
                    </div>

                    <div id="final-score" class="fs-4 mb-4 p-3 bg-light rounded">
                        Pontuação: <span class="fw-bold">0</span>
                    </div>

                    <button id="restart-btn" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="bi bi-arrow-repeat me-2"></i>Jogar Novamente
                    </button>

                    <a href="ranking.html" class="btn btn-outline-secondary w-100 py-2">
                        <i class="bi bi-trophy-fill me-2"></i>Ver Ranking
                    </a>
                </div>
            </div>
        </div>
    </div>

    <audio id="success-sound" src="sounds/success.mp3"></audio>
    <audio id="error-sound" src="sounds/error.mp3"></audio>
    <audio id="clock-sound" src="sounds/clock.mp3" loop></audio>
    <audio id="gameover-sound" src="sounds/gameover.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="teste1.js"></script>
</body>

</html>
