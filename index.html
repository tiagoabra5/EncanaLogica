<!DOCTYPE html>
<html>
<head>
    <title>EncanaLogica</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="icon" href="./img/icon.png">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>EncanaLogica</h1>
        <div id="player-form">
            <input type="text" id="player-name" placeholder="Seu nome" maxlength="12">
            <button id="start-btn">Come√ßar!</button>
        </div>

        <audio id="success-sound" src="sounds/success.mp3"></audio>
        <audio id="error-sound" src="sounds/error.mp3"></audio>
        <audio id="clock-sound" src="sounds/clock.mp3" loop></audio>
        <audio id="gameover-sound" src="sounds/gameover.mp3"></audio>

    </div>

    <div id="game-screen" class="screen hidden">
        <header>
            <div id="player-info">
                <span id="display-name"></span>
                <span id="level-display">N√≠vel: 1</span>
            </div>
            <div id="hud">
                <span id="timer">‚è±Ô∏è 60s</span>
                <span id="score">üèÜ 0</span>
                <span id="lives">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</span>
            </div>
        </header>

        <div class="game-area">
            <div class="mission-box">
            <h3>Miss√£o:</h3>
            <p id="mission-text"></p>
        </div>

            <div class="oil-system">
                <div class="oil-tank">
                    <div id="oil-flow" class="oil"></div>
                </div>
                <div class="pipe"></div>
            </div>
            
            <div id="grid" class="grid"></div>
        </div>

        <div class="controls">
            <button data-operator="sil" class="btn-logic">Silogismo</button>
            <button data-operator="sof" class="btn-logic">Sofismo</button>
            <button id="test-btn" class="btn-test">Verificar</button>
        </div>
    </div>

    <div id="gameover-screen" class="screen hidden">
        <h1>‚è∞ Fim de Jogo!</h1>
        <div id="final-score"></div>
        <button id="restart-btn">Jogar Novamente</button>
        
        <div class="ranking">
            <h2>üèÜ Melhores Jogadores</h2>
            <ol id="highscores"></ol>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
